<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Algèbre Relationelle</title>
  <link rel="stylesheet" href="../CSS/sar.css">
  <link rel="shortcut icon" type="image/png" href="../ressources/images/favicon.png"/>
  <script src="../JS/sar.js"></script>
</head>
<body>
	<h1>Algèbre Relationelle</h1>
	<div id="Req">
	<form name="Requete">
	<p>Requête à entrer :
			<span>R=
				<select name="Table1" id="select1">
					<option value="table1">table1</option>
				</select>
				<select name="operateur" id="operateur">
					<option value="0">Click</option>
					<option value="1">&#8745;</option>
					<option value="2">OU</option>
				</select>
				<select name="Table2" id="select2">
					<option value="table1">table1</option>
				</select>
				<input type="button" value="OK" onclick="createRelation()">
			</span>
		</p>
	</form>
	</div>
	<div id="EmplacementTables">
		<p>
		<span>
		Boutons essentiels :
			<input type="button" value="Ajout" onclick="createArray()">
			<input type="button" id="boutonModification" value="Modif" onclick="modification()">
			<input type="button" id="boutonSave" value="Save" onclick="save()">
			<input type="button" id="boutonLoad" value="Load" onclick="load()">
			<input type="button" id="boutonReset" value="Reset" onclick="reset()">
		</span>
	</p>
			<div class="EmplacementTable" id="EmplacementTable1">
			<div class="drag">
			<div class="entete">
			<input type="button" value="+C" onclick="createColumn('1')">
			<input type="button" value="+L" onclick="createLine('1')">
			<span contenteditable="true">1</span>
			<input class="btnReduc" type="button" value="-" onclick="reduction('1')">
            <input id="buttonSuppr" type="button" value="X" onclick="suppression('1')">
			</div>
			</div>
			<div class="relation">
			<table id="table1">
			    <thead>
			        <tr>
			            <th class="col"><input type="text" name="text" disabled="" placeholder="Nom attribut"></th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr>
			            <td><input type="text" name="text" disabled="" placeholder="Valeur attribut"></td>
			        </tr>                
			    </tbody>
			</table>
			</div>
		</div>
	</div>
</body>
</html>
